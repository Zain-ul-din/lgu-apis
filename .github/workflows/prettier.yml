name: Prettier
on:
    push:
        branches:
            - master

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm ci

            - name: Run Prettier
              run: npx prettier ./src --write
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
